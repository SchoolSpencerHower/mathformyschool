<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>YouTube on-site browser</title>
<style>
  body{font-family:system-ui,Segoe UI,Arial;margin:0;display:flex;flex-direction:column;min-height:100vh}
  header{padding:12px;background:#111;color:#fff}
  .container{display:flex;gap:16px;padding:16px;flex:1}
  .left{width:360px;max-width:40%;min-width:260px}
  .search{display:flex;gap:8px}
  input[type="search"]{flex:1;padding:8px;border-radius:6px;border:1px solid #ccc}
  button{padding:8px 12px;border-radius:6px;border:none;background:#ff0000;color:#fff;cursor:pointer}
  .results{margin-top:12px;display:flex;flex-direction:column;gap:8px;overflow:auto;max-height:75vh}
  .result{display:flex;gap:8px;cursor:pointer;align-items:center}
  .result img{width:120px;height:67px;object-fit:cover;border-radius:6px}
  .meta{font-size:14px}
  .player{flex:1;display:flex;flex-direction:column}
  .player iframe{width:100%;height:60vh;border:0;background:#000;border-radius:8px}
  .small{color:#666;font-size:13px}
</style>
</head>
<body>

<header>
  <strong>YouTube in your site</strong> — search & play without leaving
</header>

<div class="container">
  <div class="left">
    <div class="search">
      <input id="q" type="search" placeholder="Search YouTube (e.g. lo-fi beats)" />
      <button id="btn">Search</button>
    </div>
    <div class="small" style="margin-top:8px">Click a result to play inline.</div>
    <div id="results" class="results"></div>
  </div>

  <div class="player">
    <div id="playerWrapper">
      <!-- initial placeholder player -->
      <iframe id="player" src="https://www.youtube.com/embed/dQw4w9WgXcQ?modestbranding=1&rel=0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
    <div id="info" style="padding-top:12px"></div>
  </div>
</div>

<script>
const API_KEY = "AIzaSyDC9mCq0dzM-PnDDU8efPu0kcBDtdUKO2E"; // <<--- put your API key here
const resultsEl = document.getElementById('results');
const playerEl = document.getElementById('player');
const infoEl = document.getElementById('info');
const qEl = document.getElementById('q');
const btn = document.getElementById('btn');

btn.addEventListener('click', doSearch);
qEl.addEventListener('keydown', e => { if (e.key === 'Enter') doSearch(); });

async function doSearch() {
  const q = qEl.value.trim();
  if (!q) return;
  resultsEl.innerHTML = 'Loading…';
  try {
    const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q=${encodeURIComponent(q)}&key=${API_KEY}`;
    const res = await fetch(url);
    if (!res.ok) throw new Error('API error: ' + res.status);
    const data = await res.json();
    renderResults(data.items || []);
  } catch (err) {
    resultsEl.innerHTML = 'Error: ' + err.message;
  }
}

function renderResults(items){
  if (!items.length) { resultsEl.innerHTML = '<div class="small">No results</div>'; return; }
  resultsEl.innerHTML = '';
  items.forEach(it => {
    const vid = it.id.videoId;
    const sn = it.snippet;
    const div = document.createElement('div');
    div.className = 'result';
    div.innerHTML = `
      <img src="${sn.thumbnails.medium.url}" alt="${escapeHtml(sn.title)}">
      <div class="meta">
        <div style="font-weight:600">${escapeHtml(sn.title)}</div>
        <div class="small">${escapeHtml(sn.channelTitle)} • ${new Date(sn.publishedAt).toLocaleDateString()}</div>
      </div>`;
    div.addEventListener('click', () => playVideo(vid, sn.title, sn.channelTitle));
    resultsEl.appendChild(div);
  });
}

function playVideo(videoId, title, channel){
  // set iframe src to youtube embed
  playerEl.src = `https://www.youtube.com/embed/${videoId}?modestbranding=1&rel=0`;
  infoEl.innerHTML = `<div style="font-weight:600">${escapeHtml(title)}</div><div class="small">${escapeHtml(channel)}</div>`;
}

// tiny helper
function escapeHtml(s){ return s ? s.replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])) : ''; }

// optional: make a default search on load
qEl.value = "popular music";
doSearch();

  <!-- ===== Embedded Video Section ===== -->
<h2>American Pageant Chapter 14 Review (Jocz Productions)</h2>
<iframe width="560" height="315"
        src="https://www.youtube-nocookie.com/embed/dpHO2WfZIJk"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
<!-- ===== End Embedded Video Section ===== -->
</script>

</body>
</html>
